output-format: text
output-target: prospector.log

strictness: veryhigh
test-warnings: false
doc-warnings: false

bandit:
  run: true

dodgy:
  run: true

frosted:
  run: true

mccabe:
  run: true

mypy:
  run: true

pep257:
  run: true

pep8:
  full: true
  options:
    max-line-length: 120

pyflakes:
  run: true

pylint:
  run: true
  options:
    max-line-length: 120

pyroma:
  run: true

vulture:
  run: true
